<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout</title>
    <script src="Java.js"></script>
</head>
<body>
    <style>
        /* Add some styling to the form */
        body {
            background-color: rgba(228, 246, 234, 0.704);
        }

        form {
          max-width: 500px;
          margin: 0 auto;
          padding: 20px;
          border: 1px solid #ccc;
          border-radius: 5px;
        }
        label {
          display: block;
          margin-bottom: 8px;
        }
        input, textarea, select {
          width: 100%;
          border: 1px solid #ccc;
          border-radius: 5px;
          padding: 8px;
        }
        button {
          background-color: #4CAF50;
          color: white;
          padding: 12px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
      </style>
      
      <form action="/checkout" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
        <label for="region">Region:</label>
        <select id="region" name="region">
          <option value="">Select a region</option>
          <option value="Semarang">Semarang</option>
          <option value="Jakarta">Jakarta</option>
          <option value="Pekalongan">Pekalongam</option>
          <option value="Banjarmasin">Banjarmasin</option>
          <option value="Kudus">Kudus</option>
          <option value="Bekasi">Bekasi</option>
          <option value="Bogor">Bogor</option>
          <option value="Aceh">Aceh</option>
        </select>
        <label for="shipping-address">Shipping Address:</label>
        <textarea id="shipping-address" name="shipping-address"></textarea>
        <label for="credit-card">Credit Card:</label>
        <input type="text" id="credit-card" name="credit-card">
        <button type="submit">Place Order</button>
      </form>
      
</body>
</html>
